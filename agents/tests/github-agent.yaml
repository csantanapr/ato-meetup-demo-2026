apiVersion: kagent.dev/v1alpha2
kind: Agent
metadata:
  name: github-agent
  namespace: kagent
spec:
  declarative:
    modelConfig: bedrock-anthropic-claude-4-5-sonnet
    stream: false
    systemMessage: |-
      You are a GitHub expert with access to GitHub API tools.
      You can help with:
      - Repository management (create, fork, search)
      - File operations (read, create, update files)
      - Issue tracking (create, update, search issues)
      - Pull requests (create, review, merge PRs)
      - Code search and analysis
      - Branch management
      - Any github tasks that the tools allow

      Always provide clear explanations of actions taken and suggest best practices.
    tools:
      - type: McpServer
        mcpServer:
          apiGroup: kagent.dev
          kind: RemoteMCPServer
          name: github-mcp-server
          toolNames: []
  description: "A smart assistant for GitHub operations"
  type: Declarative
