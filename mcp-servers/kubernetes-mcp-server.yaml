apiVersion: kagent.dev/v1alpha1
kind: MCPServer
metadata:
  name: kubernetes-mcp-server
  namespace: kagent
spec:
  deployment:
    cmd: npx
    args:
    - "kubernetes-mcp-server@latest"
  transportType: stdio
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-mcp-server-cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: kubernetes-mcp-server
  namespace: kagent
